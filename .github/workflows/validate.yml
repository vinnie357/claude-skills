name: Validate Marketplace

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate marketplace and plugins
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate marketplace
        uses: ./.github/actions/validate-marketplace
